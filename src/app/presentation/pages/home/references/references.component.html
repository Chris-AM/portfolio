<div class="cards-container">
    <h2>Work Experience</h2>
    <div class="cards-wrapper">
      @for (item of references(); track item.name) {
      <app-presentation-card
        [logo]="item.photo"
        [subTitle]="item.company"
        [title]="item.name"
        [description]="item.description"
      />
      }
    </div>
  </div>
