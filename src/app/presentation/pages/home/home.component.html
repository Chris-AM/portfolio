<!-- This is the home page template -->
<div class="homepage-logo-container">
  <app-home-logo [avatar]="homeData().avatar" [logoSize]="logoSize()" />
</div>
<div class="homepage-container">
  <div class="description">
    <app-home-description
      [homeDescriptionTitle]="homeData().title"
      [homeDescription]="homeData().description"
      [homeDescriptionImage]="homeData().image"
    />
  </div>
  <app-social-media [showJustIcons]="true" class="home-page-media-icons" />
</div>
